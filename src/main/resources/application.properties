spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
jwt.secret=${JWT_SECRET}
jwt.expiration=604800000
server.port=8087
other.service.url=http://143.244.199.239/auth/userDetails
existing.microservice.url=http://143.244.199.239

springdoc.swagger-ui.configUrl=/assistancerequest/v3/api-docs
springdoc.swagger-ui.url=/assistancerequest/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=disaster-notification-group
spring.kafka.consumer.auto-offset-reset=earliest

